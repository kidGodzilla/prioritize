<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Primary Meta Tags -->
  <title>Prioritize - Visualize tasks on different priority boards</title>
  <meta name="title" content="Prioritize">
  <meta name="description" content="Built by a PM for PMs. Use this tool to create, visualize, and prioritize tasks on a drag and drop interface with different priority boards.">
  <link rel="shortcut icon" href="./favicon.ico" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://prioritize.songthamtung.com/">
  <meta property="og:title" content="Prioritize">
  <meta property="og:description" content="Built by a PM for PMs. Use this tool to create, visualize, and prioritize tasks on a drag and drop interface with different priority boards.">
  <meta property="og:image" content="https://songthamtung.s3-ap-southeast-1.amazonaws.com/priorities.png">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://prioritize.songthamtung.com/">
  <meta property="twitter:title" content="Prioritize">
  <meta property="twitter:description" content="Built by a PM for PMs. Use this tool to create, visualize, and prioritize tasks on a drag and drop interface with different priority boards.">
  <meta property="twitter:image" content="https://songthamtung.s3-ap-southeast-1.amazonaws.com/priorities.png">

  <!-- CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./dist/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Short+Stack&display=swap">
  <link rel="stylesheet" href="./dist/jquery-ui.css">
  <link rel="stylesheet" href="./dist/jquery.postitall.css">

  <!-- JS -->
  <script src="./dist/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="./dist/jquery-ui.js"></script>
  <script src="./dist/jquery.ui.touch-punch.min.js"></script>
  <script src="./dist/jquery.postitall.js"></script>
</head>

<body>
  <header class="header visible" id="navbar">
    <nav class="navbar navbar-expand-sm fixed-top py-3">
        <div class="container"><span class="navbar-brand text-uppercase font-weight-bold"><img src="./dist/images/logo.png" style="height: 35px"></span>
          <form class="navbar-form navbar-left" id="newTaskMobile">
            <div class="input-group">
                <input type="text" class="form-control" id="newTaskForm" placeholder="Add New Task">
            </div>
          </form>
            <button type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler navbar-toggler-right"><i class="fa fa-bars"></i></button>
            <div id="navbarSupportedContent" class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">               
                    <li class="nav-item bounce" id="newTask"><a href="#" onClick="addPostIt()" class="nav-link text-uppercase font-weight-bold" style="  color: #ffff88;"><i class="fa fa-sticky-note"></i> New</a></li>
                    <li class="nav-item matrixes active"><a href="#" onClick="effortImpact()" class="nav-link text-uppercase font-weight-bold">Effort/Impact</a></li>
                    <li class="nav-item matrixes"><a href="#" onClick="riskValue()" class="nav-link text-uppercase font-weight-bold">Risk/Value</a></li>
                    <li class="nav-item matrixes"><a href="#" onClick="importantUrgent()" class="nav-link text-uppercase font-weight-bold">Eisenhower</a></li>
                    <li class="nav-item matrixes"><a href="#" onClick="moscow()" class="nav-link text-uppercase font-weight-bold">MoSCoW</a></li>
                </ul>
            </div>
        </div>
    </nav>
  </header>

  <div class="tl"><p class="center" id="first_quadrant">Low Effort &<br> High Impact</p></div>
  <div class="tr"><p class="center" id="second_quadrant">High Effort &<br> High Impact</p></div>
  <div class="bl"><p class="center" id="third_quadrant">Low Effort &<br> Low Impact</p></div>
  <div class="br"><p class="center" id="fourth_quadrant">High Effort &<br> Low Impact</p>  <div id="fixedButton"><a href="#" onClick="toggleMenuVisibility()"><span id="hideMenu">Hide Menu </span><i id="eye" class="fa fa-eye-slash" aria-hidden="true"></i></a></div></div>

  <script type="text/javascript">
    $(document).ready(function() {
      $.PostItAll.load();
      var total_notes = 0
      $.PostItAll.length(function(total) {
        total_notes = total;
      });
      if (total_notes > 0) {
        $('.bounce').removeClass('bounce');
        return
      }
      let isMobile = window.matchMedia("only screen and (max-width: 575.5px)").matches;
      if (isMobile) {
        $.PostItAll.new({content:"<p><i>Drag</i>, <b>Resize</b>, & Delete this Task.<br><br>Then try creating a new one and prioritize! ðŸ˜»</p><p><img src='https://songthamtung.s3-ap-southeast-1.amazonaws.com/lulu.jpeg'></p>", flags : { highlight: true }});
      }
      else {
        $.PostItAll.new({content: "<p><b>Edit</b>, <i>Drag</i>, Resize, & Delete this Task.<br><br>Then try creating a new one and prioritize! ðŸ˜»<br></p><p><img src='https://songthamtung.s3-ap-southeast-1.amazonaws.com/lulu.jpeg'></p>", flags : { highlight: true }});
      }
      $('.PIApostit').draggable()
    });

    $('#newTaskForm').keypress(function (e) {
      var key = e.which;
      if(key == 13) {
          addPostIt($('#newTaskForm').val())
          $('#newTaskForm').val('')
          return false;
      }
    });   

    function toggleMenuVisibility(){
      if($('#eye').hasClass('fa-eye-slash')) {
        $('#navbar').removeClass('visible');
        $('#navbar').addClass('invisible');
        $('#eye').removeClass('fa fa-eye-slash');
        $('#eye').addClass('fa fa-eye');
        $("#hideMenu").addClass('displayNone')
      } else {
        $('#navbar').removeClass('invisible');
        $('#navbar').addClass('visible');
        $('#eye').removeClass('fa fa-eye');
        $('#eye').addClass('fa fa-eye-slash');
        $("#hideMenu").removeClass('displayNone')
      }
    }

    function addPostIt(val){
      var string = "New Task"
      if(val){
        string = val
      }
      $.PostItAll.new({content:"<p style='text-align:center'>" + string + "</p>"});
    };

    $('.matrixes').on('click', function() {
        $('.nav-item.active').removeClass('active');
        $(this).addClass('active');
    });

    $('.bounce').on('click', function() {
        $('.bounce').removeClass('bounce');
    });

    function effortImpact(){
      $('#first_quadrant').html('Low Effort &<br>High Impact')
      $('#second_quadrant').html('High Effort &<br> High Impact')
      $('#third_quadrant').html('Low Effort &<br> Low Impact')
      $('#fourth_quadrant').html('High Effort &<br> Low Impact')

      $('#first_quadrant-content').html('Quick Wins')
      $('#second_quadrant-content').html('Major Projects')
      $('#third_quadrant-content').html('Fill Ins')
      $('#fourth_quadrant-content').html('Thankless Tasks')
    };

    function importantUrgent(){
      $('#first_quadrant').html('Important &<br> Urgent')
      $('#second_quadrant').html('Important &<br> Not Urgent')
      $('#third_quadrant').html('Not Important &<br> Urgent')
      $('#fourth_quadrant').html('Not Important &<br> Not Urgent')

      $('#first_quadrant-content').html('Do')
      $('#second_quadrant-content').html('Plan')
      $('#third_quadrant-content').html('Delegate')
      $('#fourth_quadrant-content').html('Elminate')
    };

    function riskValue(){
      $('#first_quadrant').html('Low Risk &<br> High Value')
      $('#second_quadrant').html('High Risk &<br> High Value')
      $('#third_quadrant').html('Low Risk &<br> Low Value')
      $('#fourth_quadrant').html('High Risk &<br> Low Value')

      $('#first_quadrant-content').html('Prioritize')
      $('#second_quadrant-content').html('Investigate')
      $('#third_quadrant-content').html('Consider')
      $('#fourth_quadrant-content').html('Avoid')
    };

    function moscow(){
      $('#first_quadrant').html('Must Have')
      $('#second_quadrant').html('Should Have')
      $('#third_quadrant').html('Could Have')
      $('#fourth_quadrant').html("Won't Have")

      $('#first_quadrant-content').html('Mandatory for the current release')
      $('#second_quadrant-content').html('Necessary for future release')
      $('#third_quadrant-content').html('Nice to have for future release')
      $('#fourth_quadrant-content').html('Might have for future release')
    };
  </script>
</body>
</html>
